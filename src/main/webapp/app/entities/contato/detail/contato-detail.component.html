<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="contato">
      <h2 data-cy="contatoDetailsHeading"><span jhiTranslate="storeApp.contato.detail.title">Contato</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ contato.id }}</span>
        </dd>
        <dt><span jhiTranslate="storeApp.contato.nome">Nome</span></dt>
        <dd>
          <span>{{ contato.nome }}</span>
        </dd>
        <dt><span jhiTranslate="storeApp.contato.email">Email</span></dt>
        <dd>
          <span>{{ contato.email }}</span>
        </dd>
        <dt><span jhiTranslate="storeApp.contato.telefone">Telefone</span></dt>
        <dd>
          <span>{{ contato.telefone }}</span>
        </dd>
        <dt><span jhiTranslate="storeApp.contato.rg">Rg</span></dt>
        <dd>
          <span>{{ contato.rg }}</span>
        </dd>
        <dt><span jhiTranslate="storeApp.contato.cpf">Cpf</span></dt>
        <dd>
          <span>{{ contato.cpf }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/contato', contato.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
